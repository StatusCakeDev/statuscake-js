---
name: publish
on:
  release:
    types:
    - published
jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "16" # Publish seems to only work with 16 in CI
        cache: npm
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
